    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>

  <!-- Sezione Mappa dei parchi -->
  <section id="mappa">
    <h2>Mappa di Roma con i parchi naturali</h2>
    <p>Esplora la mappa per scoprire i parchi naturali segnati in verde.</p>

    <!-- Contenitore della mappa -->
    <div id="map"></div>

  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 ParkReview - Tutti i diritti riservati
  </footer>

  <!-- Aggiungi il JavaScript di Leaflet -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Crea la mappa centrata su Roma
    var map = L.map('map').setView([41.9028, 12.4964], 12);

    // Aggiungi la mappa di OpenStreetMap come layer di base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Aggiungi i marker per Villa Borghese e Parco della Caffarella
    var markerVillaBorghese = L.marker([41.9147, 12.4922]).addTo(map);
    markerVillaBorghese.bindPopup("<b>Villa Borghese</b><br>Parco Naturale a Roma");

    var markerCaffarella = L.marker([41.8583, 12.5100]).addTo(map);
    markerCaffarella.bindPopup("<b>Parco della Caffarella</b><br>Parco Naturale a Roma");
  </script>
</body>
